<body onload="startGame()">
	<div class="container">
		<div class="row">
			<div class="header col-12">
				<h1>IDLE - ALCHIMIE  <span id="version"></span> </h1>
			</div>
			<div class="col-12">
				Element primaire Total <span id="total"></span>
				<div class="row">
					<div class="col-3">
						<button type="button" class="btn btn-primary" onclick="count(5)">terre</button>
					</div>
					<div class="col-3">
						<button type="button" class="btn btn-primary" onclick="count(5)">a√©rien</button>

					<div class="col-3">

				</div>
			</div>
			<div class="col-12">

		</div>
	</div>

		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title" id="exampleModalLabel">Etes vous sur de vouloir supprimer votre sauvegarde?</h5>

			</div>

				<p>Etes vous sur de vouloir supprimer votre sauvegarde? <br>
				Une fois la sauvegarde supprimer vous ne pourrez plus la recuperrer</p>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Non</button>
			  <button type="button" class="btn btn-success" onclick="deleteSave()">Oui</button>
			</div>
		  </div>
		</div>
	  </div>
