<!DOCTYPE html>
<html>
<head>
	<title>WiSLAM</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<link href="css/custom.css" rel="stylesheet" >
</head>

<body>
	<div class="loader"></div>
	<div class="container" style="display: none;">
		<div class="row">

			<div class="col-12 content">
				<h1 class="title">WiSLAM</h1>
			</div>

			<div class="col-12">
				<div class="row">
					<div class="col-10">
						<canvas id="simulation" width="1024px" height="627px"></canvas>
					</div>
					<div class="col-2" style="padding: 0px!important">
						
						<div class="row">
							
							<div class="col-12"> <h3>Informations</h3> </div>

							<div class="col-12">
								<p>Port√©e des bornes wifi <br> <label id="rangeWifi"></label></p>
								<input type="range" class="custom-range" min="10" max="500" step="1" id="wifiRange1" value="0">
								<hr>
								<p>Position des bornes wifi</p>
								<div class="row">
									<div class="col-4">
										<p>Borne 1</p>
										<label id="posWifi1"></label>
										<span id="distWifi1" class="dot"></span>
									</div>
									<div class="col-4">
										<p>Borne 2</p>
										<label id="posWifi2"></label>
										<span id="distWifi2" class="dot"></span>
									</div>
									<div class="col-4">
										<p>Borne 3</p>
										<label id="posWifi3"></label>
										<span id="distWifi3" class="dot"></span>
									</div>
								</div>

							</div>
							<div class="col-12">
								<hr>
								<p>Position de l'utilisateur</p>
								
								<div class="row">
									<div class="col-6">
										<label id="posUserX"></label>
									</div>

									<div class="col-6">
										<label id="posUserY"></label>
									</div>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
			
	</div>

</body>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
<script src="js/script.js"></script>
</html>
